<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fatebound: Duel of Realms</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #e2e8f0; /* Slate 200 */
        margin: 0;
        overflow: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Cinzel', serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      
      /* Loading Animation */
      @keyframes spin { to { transform: rotate(360deg); } }
      .loader {
        width: 50px;
        height: 50px;
        border: 4px solid #fbbf24;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
    </style>
<script type="importmap">
{

    "react": "https://aistudiocdn.com/react@^19.2.1",

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "peerjs": "https://aistudiocdn.com/peerjs@^1.5.5"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <div style="height: 100vh; width: 100vw; display: flex; align-items: center; justify-content: center; background-color: #0f172a; flex-direction: column; gap: 20px;">
        <div class="loader"></div>
        <div style="color: #fbbf24; font-family: 'Cinzel', serif; font-size: 1.5rem; letter-spacing: 0.2em;">Summoning Realms...</div>
      </div>
    </div>

</html>
